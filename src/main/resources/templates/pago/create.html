<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'payment')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Client</h1>
            </div>
            <form th:object="${pago}" th:action="@{/pago/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombreTarjeta">Nombre Tarjeta</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombreTarjeta}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="numeroTarjeta">Numero Tarjeta</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{numeroTarjeta}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="dueDateYYMM">YYMM</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '9999', 'placeholder': 'yymm'" th:field="*{dueDateYYMM}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="cvv">CVV</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{cvv}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="cvv">montoTotal</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{montoTotal}" id="currency" data-thousands="," data-decimal="." />
                </div>
              </div>  
              <div class="form-group row">
                <input type="hidden" th:field="*{clienteId}"/>
                <div class="col-sm-2">
                  <label for="firstName">firstName</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{firstName}" />
                </div>
              </div>                                           
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Pagar'" class="btn btn-primary" type="submit" th:text="${text}"/>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
      <script th:src="@{/webjars/jquery-maskmonet/dist/jquery.maskMoney.min.js}"></script>    

      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
      <script>
        $(function() {
          $('#currency').maskMoney();
        })
      </script>
</body>

</html>
