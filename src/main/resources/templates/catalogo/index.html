<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'catalogo')}">

<head>
  <title>Catalogo</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 mt-5 mb-5">
        <h2>Catalogo</h2><br/>
        <table id="example" class="table table-bordered table-responsive" style="width: 100%">
          <tbody>
            <tr th:each="producto : ${productos}">
              <td>
                <img class="img-responsive" src="../static/resources/catalogo/${producto.imageFileName}"  th:src="@{'/resources/images/'+${producto.imageFileName}}"/>
              </td>
              <td th:text="${producto.descripcion}"></td>
              <td th:text="${producto.precio}"></td>
              <td>
                <a th:href="@{'/catalogo/add/__${producto.id}__'}"
  			           class="btn btn-info" role="button">Add</a>
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</body>

</html>
